<!doctype html>

<html lang="en">
	
	<head>
		<title> Photo Slider Example </title>
		<link rel="stylesheet" type="text/css" href="photo-slider/external.css">
		<script type="text/javascript" src="photo-slider/Effects.js"></script>

	</head>

	<body onload="initialize()">

		<div id="gallery">
		
			<ul>

				<li id = "slider"><input title="arrows" onclick="moveBackward()" type="image" src="photo-slider/images/left.png" width = "100px" height="auto" style="margin-top: 220px"></li>
				<li id = "slider"> <img title="fruits" src="photo-slider/images/1.jpg" width = "900px" height="auto"> </li>
				<li id = "slider"> <img title="fruits" src="photo-slider/images/2.jpg" width = "900px" height="auto"> </li>
				<li id = "slider"> <img title="fruits" src="photo-slider/images/3.jpg" width = "900px" height="auto"> </li>
				<li id = "slider"><input title="arrows" type="image" onclick="moveForward()"  src="photo-slider/images/right.png" width = "100px" height="auto" style="margin-top: 220px"></li>
			</ul>


		</div>
	
	</body>
</html>
